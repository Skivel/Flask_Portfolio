{% extends "base.html" %}
{% block content %}
<style>
body::before {
	background: #040404 url("{{ url_for('static', filename='img/portfolio/post.jpg') }}");
}

</style>
<!-- ======= template for post ======= -->
<div id="portfolio-details" class="portfolio-details">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="portfolio-title">{{ post.title }}</h2>
            </div>
            <div class="col-lg-8 portfolio-info">
                <h3>{{ post.d–µscription }}</h3>
                <ul>
                    <li><strong>Category</strong>: {{ post.tag.title() }}</li>
                    <li><strong>Project</strong>: {{ post.project }}</li>
                    <li><strong>The article is published</strong>: {{ post.date }}</li>
                    <li><strong>Platform</strong>: <a href="{{ post.link }}">{{ post.platform}}</a></li>
                </ul>
                <p>
                    {{ post.html|safe }}
                </p>
            </div>
        </div>
    </div>
</div><!-- card end -->
<!-- post end -->
{% endblock %}
